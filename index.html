<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Efficiency Narrative Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #container { width: 800px; margin: 0 auto; }
        .annotation { font-size: 12px; }
        .button { margin: 5px; padding: 5px 10px; }
        #explanation { margin-top: 20px; font-size: 14px; line-height: 1.5; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Car Efficiency: How Fule Type and Cylinder Count Affects MPG</h1>
        <div id="visualization"></div>
        <div id="explanation"></div>
        <div id="navigation">
            <button class="button" id="prev">Previous Slide</button>
            <button class="button" id="next">Next Slide</button>
        </div>
    </div>

    <script>
        let data;
        const width = 700;
        const height = 500;
        const margin = { top: 50, right: 50, bottom: 70, left: 50 };

        let currentScene = 0;
        const scenes = [
            { title: "Average Highway MPG by Make", filter: d => true, xAxis: "Make", yAxis: "AverageHighwayMPG" },
            { title: "Gasoline vs Electric vs Diesel Cars", filter: d => ["Gasoline", "Electricity", "Diesel"].includes(d.Fuel), xAxis: "Fuel", yAxis: "AverageHighwayMPG" },
            { title: "Performance of Engines by Cylinder Count", filter: d => d.Fuel === "Gasoline" && d.EngineCylinders !== "0", xAxis: "EngineCylinders", yAxis: "AverageHighwayMPG" }
        ];

        const svg = d3.select("#visualization")
            .append("svg")
            .attr("width", width)
            .attr("height", height + 20);

        d3.csv("cars2017.csv").then(loadedData => {
            data = loadedData;
            updateVisualization();
        });

        function updateVisualization() {
            svg.selectAll("*").remove();

            const scene = scenes[currentScene];
            let filteredData = data.filter(scene.filter);

            if (currentScene === 2) {
                filteredData = filteredData.sort((a, b) => +a.EngineCylinders - +b.EngineCylinders);
            }

            const groupedData = d3.group(filteredData, d => d[scene.xAxis]);
            const aggregatedData = Array.from(groupedData, ([key, value]) => ({
                [scene.xAxis]: key,
                [scene.yAxis]: d3.mean(value, d => +d[scene.yAxis])
            }));

            const xScale = d3.scaleBand()
                .domain(aggregatedData.map(d => d[scene.xAxis]))
                .range([margin.left, width - margin.right])
                .padding(0.1);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(aggregatedData, d => d[scene.yAxis])])
                .range([height - margin.bottom, margin.top]);

            const colorScale = d3.scaleOrdinal()
                .domain(["Gasoline", "Electricity", "Diesel"])
                .range(["#ff7f0e", "#2ca02c", "#1f77b4"]);

            const xAxis = d3.axisBottom(xScale);
            const yAxis = d3.axisLeft(yScale);

            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(xAxis)
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(yAxis);

            svg.selectAll("rect")
                .data(aggregatedData)
                .enter()
                .append("rect")
                .attr("x", d => xScale(d[scene.xAxis]))
                .attr("y", d => yScale(d[scene.yAxis]))
                .attr("width", xScale.bandwidth())
                .attr("height", d => height - margin.bottom - yScale(d[scene.yAxis]))
                .attr("fill", d => currentScene === 1 ? colorScale(d[scene.xAxis]) : "steelblue");

            svg.append("text")
                .attr("x", width / 2)
                .attr("y", margin.top / 2)
                .attr("text-anchor", "middle")
                .style("font-size", "18px")
                .text(scene.title);

            addAnnotations(scene, aggregatedData, xScale, yScale);

            
            if (currentScene != 2) {
                svg.append("text")
                .attr("x", width / 2)
                .attr("y", height)
                .attr("text-anchor", "middle")
                .text(scene.xAxis);
            } else {
                svg.append("text")
                .attr("x", width / 2)
                .attr("y", height)
                .attr("text-anchor", "middle")
                .text("Number of Engine Cylinders");
            }

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", 15)
                .attr("text-anchor", "middle")
                .text("Average Highway MPG");
            updateExplanation();
        }

        function addAnnotations(scene, aggregatedData, xScale, yScale) {
            if (currentScene === 0) {
                const maxMpg = d3.max(aggregatedData, d => d[scene.yAxis]);
                const maxMpgMake = aggregatedData.find(d => d[scene.yAxis] === maxMpg);

                svg.append("text")
                    .attr("class", "annotation")
                    .attr("x", xScale(maxMpgMake[scene.xAxis]) + xScale.bandwidth() / 2)
                    .attr("y", yScale(maxMpg) - 10)
                    .attr("text-anchor", "middle")
                    .text(`Highest MPG: ${maxMpgMake[scene.xAxis]} (${maxMpg.toFixed(2)})`);
            } else if (currentScene === 1) {
                const electricMpg = aggregatedData.find(d => d[scene.xAxis] === "Electricity")[scene.yAxis];
            const gasolineMpg = aggregatedData.find(d => d[scene.xAxis] === "Gasoline")[scene.yAxis];
            const dieselMpg = aggregatedData.find(d => d[scene.xAxis] === "Diesel")[scene.yAxis];

svg.append("text")
    .attr("class", "annotation")
    .attr("x", width / 2)
    .attr("y", height - margin.bottom -385)
    .attr("text-anchor", "middle")
    .text(`Electric: ${electricMpg.toFixed(2)} MPG, Diesel: ${dieselMpg.toFixed(2)} MPG, Gasoline: ${gasolineMpg.toFixed(2)} MPG`);

            } else if (currentScene === 2) {
                svg.append("text")
                    .attr("class", "annotation")
                    .attr("x", width / 2)
                    .attr("y", height - 455)
                    .attr("text-anchor", "middle")
                    .text("Lower cylinder count engines tend to get higher MPG");
            }
        }

        function updateExplanation() {
            const explanationDiv = d3.select("#explanation");
            explanationDiv.html("");

            switch(currentScene) {
                case 0:
                    explanationDiv.html(`
                        <p>This graph shows the average highway MPG for different car makes. We can observe significant variations in fuel efficiency across manufacturers. Factors influencing these differences may include the types of vehicles each company produces (e.g., sports cars vs. economy cars), their focus on fuel efficiency, and the technologies they employ.</p>
                        <p>Notice that some makes, particularly those known for electric vehicles or hybrid models, tend to have higher average MPG. However, this graph combines all fuel types, so the next scene will break this down further.</p>
                    `);
                    break;
                case 1:
                    explanationDiv.html(`
                        <p>Here we compare the average highway MPG for gasoline, electric, and diesel vehicles. Electric vehicles show significantly higher MPG equivalents due to their efficient energy conversion. Diesel vehicles typically offer better fuel economy than gasoline, especially for highway driving.</p>
                        <p>Keep in mind that while electric vehicles have high MPG equivalents, the overall environmental impact depends on the source of electricity used for charging. The high efficiency of electric motors contributes to their superior MPG ratings.</p>
                    `);
                    break;
                case 2:
                    explanationDiv.html(`
                        <p>This graph illustrates the relationship between the number of engine cylinders and fuel efficiency for gasoline vehicles. Generally, cars with fewer cylinders tend to have better fuel economy.</p>
                        <p>This trend is due to several factors: smaller engines (with fewer cylinders) typically weigh less and have less internal friction. However, advancements in engine technology, such as turbocharging, allow some modern cars with fewer cylinders to provide power similar to larger engines while maintaining better fuel efficiency.</p>
                        <p>Note that other factors like vehicle weight, aerodynamics, and transmission type also play significant roles in overall fuel efficiency.</p>
                    `);
                    break;
            }
        }

        d3.select("#prev").on("click", () => {
            if (currentScene > 0) {
                currentScene--;
                updateVisualization();
            }
        });

        d3.select("#next").on("click", () => {
            if (currentScene < scenes.length - 1) {
                currentScene++;
                updateVisualization();
            } else {
                currentScene = 0;
                updateVisualization();
            }
        });
    </script>
</body>
</html>
